name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  ASTRO_TELEMETRY_DISABLED: true
  FORCE_COLOR: true

jobs:
  astro:
    name: Astro Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: yarn --immutable

      - name: Run Astro Check
        run: yarn astro check

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: yarn --immutable

      - name: Run Prettier
        run: yarn prettier --check .
